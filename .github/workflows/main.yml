name: Build and Deploy to Pages Branch

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.MY_PAT }} # 使用 PAT 检出

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and Build
        run: |
          npm ci
          npm run docs:build

      - name: List build output
        run: ls -la docs/.vitepress/dist

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Create .nojekyll
        run: touch docs/.vitepress/dist/.nojekyll

      - name: Deploy to Pages Branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: pages
          folder: docs/.vitepress/dist
          clean: true
          force: true
          single-commit: true
          commit-message: 'Deploy: ${{ github.sha }}'
          token: ${{ secrets.ACCESS_TOKEN }} # 使用相同的 PAT 推送